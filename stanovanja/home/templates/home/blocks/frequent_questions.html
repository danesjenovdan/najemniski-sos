{% load static wagtailcore_tags wagtailimages_tags %}

<div class="frequent-questions">
    <div class="row my-4">
        <div class="col-12 text-center">
            <div class="row">
                <div class="col-12">
                    <h2>{{ value.title }}</h2>
                    {{ value.description }}
                </div>
            </div>
            <div class="row justify-content-center justify-content-lg-start pt-4 pb-2">
                <div class="col-12 col-md-8 col-lg-3 mb-4 mb-lg-0">
                    <a href="{% pageurl value.button1.page %}" class="btn btn-fq position-relative h-100 w-100">
                        <div class="border-box"></div>
                        {{ value.button1.text }}
                        <img src="{% static 'icons/curved-arrow.svg' %}" class="position-absolute" />
                    </a>
                </div>
                <div class="col-12 col-md-8 col-lg-3 mb-4 mb-lg-0">
                    <a href="{% pageurl value.button2.page %}" class="btn btn-fq position-relative h-100 w-100">
                        <div class="border-box"></div>
                        {{ value.button2.text }}
                        <img src="{% static 'icons/curved-arrow.svg' %}" class="position-absolute" />
                    </a>
                </div>
                <div class="col-12 col-md-8 col-lg-3 mb-4 mb-lg-0">
                    <a href="{% pageurl value.button3.page %}" class="btn btn-fq position-relative h-100 w-100">
                        <div class="border-box"></div>
                        {{ value.button3.text }}
                        <img src="{% static 'icons/curved-arrow.svg' %}" class="position-absolute" />
                    </a>
                </div>
                <div class="col-12 col-md-8 col-lg-3">
                    <a href="{% pageurl value.button4.page %}" class="btn btn-fq position-relative h-100 w-100">
                        <div class="border-box"></div>
                        {{ value.button4.text }}
                        <img src="{% static 'icons/curved-arrow.svg' %}" class="position-absolute" />
                    </a>
                </div>
            </div>
            <div class="row pt-4">
                <div class="col-12">
                    <a href="{% pageurl value.button_redirect.page %}" class="btn btn-normal">
                        {{ value.button_redirect.text }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
