{% load wagtailcore_tags wagtailimages_tags %}

<div class="solutions-list">
    <div class="row m-4">
        <div class="col-lg-6">
            <h6>{{ value.filter_categories_label }}</h6>
            <div class="d-flex">
                {% for category in categories %}
                <div class="solutions-category" style="background-color: {{ category.color }}">
                    <div class="form-check form-check-inline checkbox-wrapper">
                        <input type="checkbox" class="form-check-input" id="{{ category.slug }}">
                        <label class="form-check-label" for="{{ category.slug }}">{{ category.name }}</label>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-6">
            <h6>{{ value.search_input_label }}</h6>
            <div class="input-group w-75">
                <input type="text" class="form-control" name="search" placeholder="{{ value.search_input_placeholder }}" required>
                <button class="btn btn-background" type="submit">
                    <img src="../static/icons/search.svg" />
                </button>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-4">
        <div class="col-12">
            {% for solution in solutions %}
            <a href="{{ solution.url }}" class="d-flex justify-content-between align-items-center text-decoration-none list-element py-2">
                <div>
                    <span>{{ solution.category }}</span>
                    <h4>{{ solution.title }}</h4>
                </div>
                <div>
                    <button class="btn btn-clap py-1 px-2">
                        <img src="../static/icons/clap.svg" />
                        <span>{{ solution.claps_no }}</span>
                    </button>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
